<div class="container">
	<div class="joinContainer">
	  <div>
	  	<form class="form-horizontal" name="myForm">
	  		<div class="form-group">
		    	<label for="userName" class="col-sm-2 control-label">UserName</label>
		    	<div class="col-sm-10">
		    		<input id="userName" ng-model="userName" ng-maxlength="7" required name="name">
		    		<span class="error" ng-show="myForm.name.$error.maxlength">
	      			UserName too long!</span><br>
	      			<span class="error" ng-show="sameName">
	      			UserName taken!!</span><br>
		    	</div>
			</div>

		    <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
		      		<button id="joinGame" ng-click="joinGame()" ng-hide="myForm.name.$error.maxlength || myForm.name.$error.required">Join Game</button>
		      	</div>
		    </div>
		</div>
	  </div>
	</div>
</div>

<div class="container">
  <div>
  	<form class="form-horizontal" name="myForm">
  		<div class="form-group">
	    	<label for="name" class="col-sm-2 control-label">Name</label>
	    	<div class="col-sm-10">
	    		<input id="name" ng-model="name" ng-maxlength="10" required name="gname">
	    		    <span class="error" ng-show="myForm.gname.$error.maxlength">
      				Gamename too long!</span><br>
	    	</div>
		</div>

		<div class="form-group">
	    	<label for="userName" class="col-sm-2 control-label">UserName</label>
	    	<div class="col-sm-10">
		    	<input id="userName" ng-model="userName" name="uname"  required ng-maxlength="7">
		    	<span class="error" ng-show="myForm.uname.$error.maxlength">
      			Username too long!</span><br>
			</div>
		</div>
	    
	    <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button id="createGame" ng-click="createGame()" ng-hide="myForm.gname.$error.maxlength || myForm.uname.$error.maxlength || myForm.gname.$error.required || myForm.uname.$error.required">Create Game</button>
		    </div>
	    </div>
	</form>
  </div>
</div>
